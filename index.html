<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bubbleverse — Digital Dreamscape</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Stars -->
  <canvas id="stars" aria-hidden="true"></canvas>

  <!-- HERO “costellazione” -->
  <header class="site-header">
    <div id="hero" class="hero">
      <div class="hero-halo" aria-hidden="true"></div>
      <h1 class="brand">BUBBLEVERSE</h1>
      <p class="tagline">Cosmic Thought Cloud</p>
      <div class="orbits" aria-hidden="true">
        <span class="orb o1"></span>
        <span class="orb o2"></span>
        <span class="orb o3"></span>
        <span class="orb o4"></span>
        <span class="orb o5"></span>
      </div>
    </div>
  </header>

  <div id="main-scroll">
    <main id="stage" class="stage" aria-live="polite" aria-label="Floating bubbles area">
      <!-- Bubbles injected by JS -->
    </main>
  </div>

  <!-- Mini composer “a bolla” -->
  <div id="composer" class="composer" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="composer-panel">
      <button class="btn icon close" id="composerClose" aria-label="Close">✕</button>
      <h3 class="composer-title">New Thought</h3>
      <textarea id="composerText" maxlength="280" placeholder="Write something dreamy…"></textarea>
      <div class="row">
        <button id="composerSave" class="btn primary">Save</button>
        <button id="composerCancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Edit modal (per modificare le bolle esistenti) -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-panel" role="document">
      <button class="btn icon close" id="closeModal" aria-label="Close">✕</button>
      <h2 id="modalTitle">New Bubble</h2>
      <label for="bubbleText" class="label">Your thought</label>
      <textarea id="bubbleText" maxlength="280" placeholder="Write something dreamy…"></textarea>
      <div class="row">
        <button id="saveBubble" class="btn primary">Save</button>
        <button id="deleteBubble" class="btn danger" hidden>Delete</button>
        <button id="cancelBubble" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <span>Made for daydreamers • Stored locally on your device</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
